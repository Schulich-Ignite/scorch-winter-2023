<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileSaver</title>
</head>
<body>
    <button onclick="saveFile()" style="background:black;color:white;padding:.5em;font-size:1.1em; border-radius:5px;margin-left: 15%;">
        Save a file
    </button>
</body>
<!-- File saving-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js" integrity="sha256-FPJJt8nA+xL4RU6/gsriA8p8xAeLGatoyTjldvQKGdE=" crossorigin="anonymous"></script>


<script>
    function saveFile(){
        html = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>`
        blob = new Blob([html], {type: "text/html;charset=utf-8"});
        saveAs(blob, "hello world.html");
    }
</script>
</html>
