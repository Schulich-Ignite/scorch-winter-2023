<style>
button {
  background-color: #000000; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
</style>

<div style="text-align:center; margin-top:50px;font-family: sans-serif;font-size: xx-large;">
    <h2 id="number">0</h2>

    <button onclick="increment()">Click to add one</button>
</div>
<script>
function increment(){
    number = document.getElementById("number");

    value = parseInt(number.innerText);

    value += 1;

    number.innerText = value;


}</script>
